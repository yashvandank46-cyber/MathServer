<html>
<head>
<title>Body Mass Index</title>
<h1 style="color:purple">
    YASHVANDAN K (25017523)</h1>
<style type="text/css">
body
{
    background-color:blue;
}
.edge {
width:1440px;
margin-left:auto;
margin-right:auto;
padding-top: 250px;
padding-left:300px;
}
.box {
display:block;
border:grey;
width:1000px;
min-height:300px;
font-size: 20px; 
background-color:red;
}
.formelt{ 
    color:cyan; 
    text-align: center; 
    margin-top: 7px; 
    margin-bottom: 6px;
}
h1
{
color:skyblue;
text-align:center;
padding-top: 20px;
}    
</style>
</head>
<body>
    <div class="edge">
    <div class="box">
    <h1>Body Mass Index</h1>
    <form method="POST">
    {% csrf_token %}
    <div class="formelt">
        Weight: <input type="text" name="Weight" value="{{w}}"></input>(in kg)<br/>
    </div>
    <div class="formelt">
        Height: <input type="text" name="Height" value="{{h}}"></input>(in m)<br/>
    </div>
    <div class="formelt">
        <input type="submit" value="calculate"></input><br/>
    </div>
    <div class="formelt">
      BMI: <input type="text" name="BMI" value="{{bmi}}"></input>kg/m<sup>2</sup><br/>
    </div>
    </form>
    </div>
    </div>
</body>
</html>
